name: Deploy Lambda
on:
  workflow_dispatch: # Manual trigger
  push:
    tags:
      - 'v*' # Runs when a new version tag is pushed (like v1.0.0)

jobs:
  trigger-build:
    name: Optimised Build
    uses: word-list/update-from-source/.github/workflows/build-lambda.yml@main
    with:
      is_release: true
    secrets: inherit

  deploy:
    name: Deploy
    needs: trigger-build
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-release

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Upload to S3
        run: |
          aws s3 cp lambda.zip s3://${{ vars.DEPLOYMENT_BUCKET_NAME }}/${{ github.repository }}/${{ github.ref_name }}.zip

      - name: Deploy Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ vars.TARGET_LAMBDA_NAME }} \
            --s3-bucket ${{ vars.DEPLOYMENT_BUCKET_NAME }} \
            --architectures arm64
            --s3-key ${{ github.repository }}/${{ github.ref_name }}.zip
