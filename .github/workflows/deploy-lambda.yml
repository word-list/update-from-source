name: Deploy Lambda
on:
  workflow_dispatch: # Manual trigger
  push:
    tags:
      - 'v*' # Runs when a new version tag is pushed (like v1.0.0)

jobs:
  trigger-build:
    name: Trigger Build Workflow
    uses: word-list/update-from-source/.github/workflows/build-lambda.yml@main
    with:
      is_release: true
    secrets: inherit

  deploy:
    needs: trigger-build
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: lambda-package
          path: ./lambda.zip

      - name: Upload to S3
        run: |
          aws s3 cp lambda.zip s3://${{ vars.DEPLOYMENT_BUCKET_NAME }}/${{ github.repository }}/${{ github.ref_name }}.zip

      - name: Deploy Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ vars.TARGET_LAMBDA_NAME }} \
            --s3-bucket ${{ vars.DEPLOYMENT_BUCKET_NAME }} \
            --s3-key ${{ github.repository }}/${{ github.ref_name }}.zip
