name: Build Lambda
on:
  push:
    branches:
      - main
  workflow_dispatch:
  workflow_call:
      inputs:
        is_release:
          required: false
          type: boolean
          default: false

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    environment: staging
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Validate Environment
        run: |
          if [ -z "${{ vars.TARGET_LAMBDA_NAME }}" ]; then
            echo "❌ TARGET_LAMBDA_NAME must be set"
            exit 1
          fi

      - name: Cache Rust Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock', '**/*.rs') }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install Zig
        run: npm install -g @ziglang/cli

      - name: Install Cargo Lambda
        run: |
          if ! command -v cargo-lambda &> /dev/null; then
            cargo install cargo-lambda
          else
            echo "Cargo Lambda is already installed, skipping installation."
          fi

      - name: Build Lambda
        run: |
          if [ "${{ inputs.is_release }}" == "true" ]; then
            echo "🚀 Building for release!"
            cargo lambda build --release --features lto --codegen-units=1
          else
            echo "⚡ Building for normal push"
            cargo lambda build
          fi

      - name: Package Lambda Function
        run: |
          ls -lh target/lambda
          cd target/lambda/${{ github.event.repository.name }}
          zip -r lambda.zip .
          ls -lh .

      - name: Set Artifact Name
        run: |
          if [ "${{ inputs.is_release }}" == "true" ]; then
            echo "ARTIFACT_NAME=${{ github.event.repository.name }}-release" >> $GITHUB_ENV
          else
            echo "ARTIFACT_NAME=${{ github.event.repository.name }}-build" >> $GITHUB_ENV
          fi
      
      - run: ls -lh target/lambda/      
      - run: realpath target/lambda/lambda.zip

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-release
          path: ${{ github.workspace }}/target/lambda/${{ github.event.repository.name }}/lambda.zip